<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="./favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chinese food filter app</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1 class="visually-hidden">Chinese food filter app</h1>
        <main>
            <button>Filter</button>
            <form>
                <fieldset>
                    <legend class="f-14">Filter</legend>

                    <fieldset>
                        <legend class="f-14">Level</legend>

                        <label class="btn-primairy-outline f-14">
                            Easy
                            <input type="radio" name="level" value="easy">
                        </label>
                        <label  class="btn-primairy-outline f-14">
                            Hard
                            <input type="radio" name="level" value="easy">
                        </label>
                    </fieldset>
                    <fieldset>
                        <legend class="f-14">Tags</legend>

                        <label>
                            Soup
                            <input type="checkbox" name="tag1" value="soup">
                        </label>
                        <label>
                            Chicken
                            <input type="checkbox" name="tag2" value="chicken">
                        </label>
                        <label>
                            Noodles
                            <input type="checkbox" name="tag3" value="noodles">
                        </label>
                        <label>
                            Tofu
                            <input type="checkbox" name="tag4" value="tofu">
                        </label>
                        <label>
                            Chilli
                            <input type="checkbox" name="tag5" value="chilli">
                        </label>
                        <label>
                            Bean
                            <input type="checkbox" name="tag6" value="bean">
                        </label>
                        <label>
                            Egg
                            <input type="checkbox" name="tag7" value="egg">
                        </label>
                        <label>
                            Pork
                            <input type="checkbox" name="tag8" value="pork">
                        </label>
                        <label>
                            Vegetables
                            <input type="checkbox" name="tag9" value="vegetables">
                        </label>
                        <label>
                            Sticky
                            <input type="checkbox" name="tag10" value="sticky">
                        </label>
                        <label>
                            Miso
                            <input type="checkbox" name="tag11" value="miso">
                        </label>
                        <label>
                            broccoli
                            <input type="checkbox" name="tag12" value="broccoli">
                        </label>
                        <label>
                            Pak Choi
                            <input type="checkbox" name="tag13" value="pak-choi">
                        </label>
                        <label>
                            Ginger
                            <input type="checkbox" name="tag14" value="ginger">
                        </label>
                        <label>
                            Duck
                            <input type="checkbox" name="tag15" value="duck">
                        </label>
                    </fieldset>
                    <button>Done</button>
                </fieldset>
            </form>
        </main>
        <script type="module" src="./scripts/main.js"></script>
    </body>
</html>
